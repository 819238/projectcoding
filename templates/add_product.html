{% extends "base.html" %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="add-product-container">
    <h1>Add New Product</h1>

    {% if errors %}
    <div class="alert">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form action="{{ url_for('routes.add_product') }}" method="post">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ request.form.get('name', '') }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ request.form.get('price', '') }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ request.form.get('description', '') }}</textarea>
        </div>
        <div class="form-group">
            <label for="specification1">Specification:</label>
            <input type="text" id="specification" name="specification" value="{{ request.form.get('specification', '') }}">
        </div>
        <button type="submit">Add Product</button>
    </form>

    <a href="{{ url_for('routes.pages') }}">Back to Product List</a>
</div>
{% endblock %}
